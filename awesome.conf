# 0. 局域网直连。
# 1. 危险的，直接reject。
# 2. 反劫持、保护隐私、去广告。
# 3. 特殊的，走错路不能用的。
# 4. filter_local
# 5. 国内的网站。
# 6. 直连修正。
# 7. 个别需要单独指定的。
# 8. 其他的（Final）一律走“默认策略”。



;available = 美国优选, 便宜-美国, 计时-美国, 计量-美国, img-url=https://raw.githubusercontent.com/Orz-3/face/master/US.png

;url-latency-benchmark = 白嫖, resource-tag-regex=Sixth, server-tag-regex=CF_, check-interval=600, tolerance=20, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Piao.png
;url-latency-benchmark = 便宜-新加坡, resource-tag-regex=Ytoo, server-tag-regex=狮城.*\[0\.2\], check-interval=600, tolerance=20, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
;url-latency-benchmark = 计时-新加坡, resource-tag-regex=Ytoo, server-tag-regex=狮城(?!.*\[0\.2\]), check-interval=600, tolerance=20, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png

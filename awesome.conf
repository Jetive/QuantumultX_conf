;url-latency-benchmark = 便宜-美国, resource-tag-regex=Ytoo, server-tag-regex=美国.*\[0\.2\], check-interval=600, tolerance=20, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png

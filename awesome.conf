# 策略组
# =================
[policy]
# 总开关，名为”默认策略“，可以手动选择走哪个策略，无特殊情况一律选”默认策略“
static = 默认策略, 自动优选, 日本优选, 新加坡优选, 美国优选, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/face/master/Static.png

